        <div class="col">
            <h1>Users Page</h1>
        </div>

<hr>
<h1>Users</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                            <th>Enabled</th>
                            <th>Username</th>
                            <th>Updated At</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of this.users">
                            <td>{{ user.id }}</td>
                            <td>{{ user.firstName}}</td>
                            <td>{{ user.lastName}}</td>
                            <td>{{ user.role}}</td>
                            <td>{{ user.enabled}}</td>
                            <td>{{ user.username}}</td>
                            <td>{{ user.updatedAt}}</td>
                            <td>{{ user.createdAt}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
